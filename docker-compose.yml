version: '3'
services:
  backend:
    build: ./
    ports:
      - 3000:3000
    depends_on:
      - database
  database:
    build: ./
    ports:
      - 3307:3307
  redis:
    image: redis
    ports:
      - 6379:6379
    volumes:
      - ./redis.conf:/usr/local/etc/redis/redis.conf
    restart: always
    command: redis-server /usr/local/etc/redis/redis.conf
  