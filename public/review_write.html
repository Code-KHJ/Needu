<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>리뷰작성</title>
		<link href="/styles/style_reset.css" rel="stylesheet" type="text/css">
		<link href="/styles/review_write.css" rel="stylesheet" type="text/css">
	</head>
	<body>
		<div class="container">
			<header>
				<div class="header_wrap">
					<h1><a href="/">NeedU</a></h1>
					<button class="blind_btn_ham"></button>
				</div>	
			</header>
			<main>
				<div class="corp_info_wrap">
					<div class="div_line"></div>
					<div class="corp_info">
						<div class="corp_info_image">기업이미지</div>
						<div class="corp_info_data">
							<div>
								<span>{{Corp.name}}</span>
								<span>{{Corp.location}}</span>    
							</div>
							<div>
								<div class="star_bg">
									<span style="width: {{Corp.avg_total*20}}%"></span>
								</div>
								<span>{{Corp.avg_total}}</span>
								<span>({{Corp.cnt}}개 리뷰)</span>
							</div>
							<ul class="hashtag_top">
								<li>#해시태그1</li>
								<li>#해시태그2</li>
								<li>#해시태그3</li>
								<li>#해시태그4</li>
							</ul>
						</div>
					</div>
					<button class="btn_toTop"></button>    
				</div>
				<div class="contents_wrap">
					<div class="contents">
						<p>입력하신 모든 정보는 익명으로 처리됩니다.</p>
						<form class="review_form" id="review_form" method="post" action="/review_write/{{Corp.name}}">
							<div class="working_info">
								<div class="period">
									<label>근무기간</label>
									<div>
										<div>
											<div>
												<label for="first_date">입사일</label>
												<div>
												</div>
											</div>
											<input type="month" max="YYYY-MM" id="first_date" name="first_date" required>
										</div>
										<div>
											<div>
												<label for="last_date">퇴사일</label>
												<div>
													<input type="checkbox" id="working">
													<label for="working">재직중</label>
												</div>
											</div>
											<input type="month" max="YYYY-MM" id="last_date" name="last_date" required>
										</div>
									</div>	
								</div>
								<div class="work_type">
									<label for="work_type">근무직종</label>
									<select id="work_type" name="work_type" required>
										<option value="" selected disabled hidden>직종 선택</option>
										<option value="Social_worker">사회복지사</option>
										<option value="office_worker">사무원</option>
										<option value="nutritonist">영양사</option>
									</select>	
								</div>
							</div>
							<p>평가하기</p>
							<div class="check_score">
								<p>별을 클릭해 총점을 평가해주세요.</p>
								<div class="item">
									<label for="career">커리어 향상</label>
									<div class="star_bg">
										<span style="width: 0%;"></span>
										<input name="career" type="range" value="0" step="1" min="0" max="10" required>
									</div>
								</div>
								<div class="item">
									<label for="worklife">업무와 삶의 균형</label>
									<div class="star_bg">
										<span style="width: 0%;"></span>
										<input name="worklife" type="range" value="0" step="1" min="0" max="10" required>
									</div>
								</div>
								<div class="item">
									<label for="welfare">복리후생</label>
									<div class="star_bg">
										<span style="width: 0%;"></span>
										<input name="welfare" type="range" value="0" step="1" min="0" max="10" required>
									</div>
								</div>
								<div class="item">
									<label for="culture">조직문화</label>
									<div class="star_bg">
										<span style="width: 0%;"></span>
										<input name="culture" type="range" value="0" step="1" min="0" max="10" required>
									</div>
								</div>
								<div class="item">
									<label for="leadership">리더십</label>
									<div class="star_bg">
										<span style="width: 0%;"></span>
										<input name="leadership" type="range" value="0" step="1" min="0" max="10" required>
									</div>
								</div>
								<div class="item">
									<label for="total">총점</label>
									<div class="star_bg">
										<span name="totalScore" id="total_score" style="width: 0%;"></span>
									</div>
								</div>
								<div class="hashtag">
									<div>키워드 선택하기</div>
									<div>
										<div class="item_hash">
											<label for="hash_1">#간식제공</label>
											<input type="checkbox" id="hash_1" class="checkhash" name="hash_1" >
										</div>
										<div class="item_hash">
											<label for="hash_2">#유연근무제</label>
											<input type="checkbox" id="hash_2" class="checkhash" name="hash_2">
										</div>
										<div class="item_hash">
											<label for="hash_3">#자유로운 휴가</label>
											<input type="checkbox" id="hash_3" class="checkhash" name="hash_3">
										</div>
										<div class="item_hash">
											<label for="hash_4">#재택근무</label>
											<input type="checkbox" id="hash_4" class="checkhash" name="hash_4">
										</div>
										<div class="item_hash">
											<label for="hash_5">#리프레시 휴가</label>
											<input type="checkbox" id="hash_5" class="checkhash" name="hash_5">
										</div>
									</div>
									<div id="selected_hashtag" style="display: none;"></div>
								</div>
							</div>
							<div class="write_review">
								<div class="write_item">
									<label for="highlight">한줄평</label>
									<div>
										<textarea name="highlight" type="text" id="highlight" placeholder="근무했던 기관에 대한 한줄평을 작성해주세요." onchange="checkHigh()" required></textarea>
									</div>
								</div>
								<div class="write_item">
									<label for="pros">장점</label>
									<div>
										<span id="pros_cnt">현재 글자수:000자</span>
										<textarea name="pros" type="text" id="pros" placeholder="근무했던 기관의 장점을 작성해주세요 (최소 50자)" required></textarea>
									</div>
								</div>
								<div class="write_item">
									<label for="cons">단점</label>
									<div>
										<span id="cons_cnt">현재 글자수:000자</span>
										<textarea name="cons" type="text" id="cons" placeholder="근무했던 기관의 단점을 작성해주세요 (최소 50자)" required></textarea>
									</div>
								</div>
							</div>
						</form>
						<button type="submit" form="review_form" id="btnSubmit" disabled="disabled">제출</button>
					</div>
					<div class="sidebar">
						<div>광고</div>
						<div>광고</div>
					</div>
				</div>
			</main>
			<footer>
				<div>사회복지채용플랫폼 푸터</div>
			</footer>
		</div>
		<script defer src="/js/review_write.js"></script>
	</body>
</html>
