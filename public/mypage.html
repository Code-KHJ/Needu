<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>마이페이지</title>
  <link href="/styles/style_reset.css" rel="stylesheet" type="text/css">
  <link href="/styles/webcomponent.css" rel="stylesheet">
  <link href="/styles/mypage.css" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div id="header_wrap">
      <header-component data-name="{{User.nickname}}"></header-component>
    </div>
    <main>
      <div class="main-nav">
        <h1>마이페이지</h1>
        <div>
          <div class="nav-user nav-active">회원정보</div>
          <div class="nav-review">작성한 리뷰</div>
        </div>
      </div>
      <section class="user-wrap">
        <h1>기본정보</h1>
        <div class="user-data">
          <div class="id-card">
            <img src="/styles/images/profile.png" alt="프로필사진">
            <div class="user-id">
              <p>닉네임이들어갑니다</p>
              <p>Id(이메일)이들어갑니다</p>  
            </div>
            <div class="user-career">
              <p>총 경력</p>
              <div><strong>2</strong>년<strong>10</strong>개월</div>
            </div>
          </div>
          <div class="update-data">
            <form>
              <fieldset>
                <div class="userdata-id">
                  <label>이메일(ID)</label>
                  <p>test1234@1234google.com</p>
                </div>
                <div class="userdata-pw">
                  <label>비밀번호</label>
                  <button type="button">변경
                </div>
                <div class="userdata-nickname">
                  <label>닉네임</label>
                  <div>
                    <input type="text" name="nickname" value="테스트입니다">
                    <div class="checkmsg">asdfsdaf</div>  
                  </div>
                </div>
                <div class="userdata-phone">
                  <label>휴대폰번호</label>
                  <div>
                    <input type="text" name="phonenubmer" value="01046742754">
                    <div class="checkmsg">asdfdsaf</div>  
                  </div>
                </div>
                <div class="userdata-policy">
                  <label class="mo-show tab-none">개인정보유효기간</label>
                  <label class="mo-none tab-show">개인정보<br>유효기간</label>
                  <ul>
                    <li>
                      <input type="radio" name="radio1" value="탈퇴시">
                      <label>탈퇴시</label>
                    </li>
                    <li>
                      <input type="radio" name="radio2" value="3년">
                      <label>3년</label>
                    </li>
                    <li>
                      <input type="radio" name="radio3" value="1년">
                      <label>1년</label>
                    </li>
                  </ul>
                </div>
              </fieldset>
              <button class="save-btn" type="submit">저장</button>
            </form>
          </div>
        </div>
      </section>
    </main>
  </div>
  <footer>
    <footer-component></footer-component>
  </footer>
  <!-- footer end -->
  <totop-component></totop-component>
  <script type="module" src="/js/webcomponent.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script defer src="/js/mypage.js"></script>
</body>
</html>
