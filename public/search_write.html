<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>리뷰작성</title>
		<link href="./styles/style_reset.css" rel="stylesheet" type="text/css">
		<link href="./styles/style_header.css" rel="stylesheet">
    <link href="./styles/review_write_search.css" rel="stylesheet">
	</head>
	<body>
		<div class="container">
			<div id="header_wrap">
				<header-component data-name="{{User.nickname}}"></header-component>
			</div>
      <main>
        <form id="search_corp" class="search" method="get" action="/review_write/:name">
					<div class="user_input">
						<input type ="text" id="search_input" placeholder="기관명을 입력해주세요.">
						<button type="submit" form="search_corp" id="btnSubmit" disabled="disabled"></button>
					</div>
					<ul class="auto_corp" style="display: none;">
					</ul>
					<div class="register" style="display: none;">
						<span>찾으시는 기관이 없나요?</span>
						<button>기관 등록하기</button>
					</div>
        </form>
      </main>
			<footer>
				<div>사회복지채용플랫폼 푸터</div>
			</footer>
		</div>
		<script type="module" src="./js/header.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
		<script src="https://unpkg.com/hangul-js" type="text/javascript"></script>
		<script defer src="./js/search_write.js"></script>
	</body>
</html>
