<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta property="og:title" content="NeedU"/>
		<meta property="og:description" content="사회복지기관 리뷰 서비스 NeedU"/>
		<meta property="og:image" content="https://github.com/Code-KHJ/Needu/assets/124508326/39be237d-699c-42fc-aa1b-8b3e4fe22cfe"/>
		<title>리뷰작성</title>
		<link href="/styles/style_reset.css" rel="stylesheet" type="text/css">
		<link href="/styles/webcomponent.css" rel="stylesheet">
    <link href="/styles/write_search.css" rel="stylesheet">
	</head>
	<body>
		<div class="container">
			<div id="header_wrap">
				<header-component data-name="{{User.nickname}}"></header-component>
			</div>
      <main>
				<div class="main_wrap">
					<h1>리뷰를 남기실 기관을 검색해주세요.</h1>
					<form id="search_corp" class="search" method="get" action="/review/write/corp/:name">
						<div class="user_input">
							<input type ="text" id="search_input" placeholder="기관명을 입력해주세요." autocomplete="off">
							<ul class="auto_corp" style="display: none;">
							</ul>	
							<div class="register" style="display: none;">
								<span>찾으시는 기관이 없나요?</span>
								<span class="btn_addCorp">기관 등록하기</span>
							</div>
						</div>
						<button type="submit" form="search_corp" id="btnSubmit" disabled="disabled"></button>
					</form>
					<register-modal></register-modal>
				</div>
      </main>
		</div>
		<footer>
			<footer-component></footer-component>
		</footer>
		<script type="module" src="/js/webcomponent.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
		<script src="https://unpkg.com/hangul-js" type="text/javascript"></script>
		<script defer src="/js/write_search.js"></script>
		<script defer src="/js/modules.js"></script>
	</body>
</html>
