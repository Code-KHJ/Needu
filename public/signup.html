<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>회원가입</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css">
        <link rel="stylesheet" href="../styles/signup.css">

    </head>
    <body>
        <div class="signin_container">
            <header>
                <div class = "area_logo">
                    <div class="logo">
                        <span>사회복지</span><span>채용</span>플랫폼 회원가입
                    </div>
                </div>
            </header>
            <!-- 회원가입 입력폼 --> <!-- name 부분은 DB 필드이름하고 매치-->
            <div class="signup">
                <form name="frm" id="frm" method="post" action="http://localhost:3000/register" onsubmit="return checkAll()"><!-- 데이터 넘길 곳을 액션 안에 넣기   -->
                    <div class="write_base">
                        <!-- 아이디 -->
                        <div class="item">
                            <label for="id">
                                <strong>아이디</strong>
                            </label>
                            <input type="text" name="id" id="id" clsss="" minlength="4" maxlength="20" style="ime-mode:disabled" autocapitalize="off" autocomplete="off" placeholder="아이디(4~20자리) 영문, 숫자만 사용해주세요" onchange="checkId()" required>
                            <div class="checkmsg" id="checkidmsg" style="display: none;"></div>
                        </div>
                        <!-- 비밀번호 -->
                        <div class="item">
                            <label for="password1">
                                <strong>비밀번호</strong>
                            </label>
                            <input type="password" name="password" id="password1" clsss="" maxlength="16" style="ime-mode:disabled" autocomplete="off" placeholder="비밀번호(8~16자리) 영문 대소문자, 숫자, 특수문자 조합" onchange="checkPw1()" required>
                            <div class="checkmsg" id="checkpw1msg" style="display: none;"></div>
                        </div>
                        <!-- 비밀번호 확인 -->
                        <div class="item">
                            <label for="password2">
                                <strong>비밀번호 확인</strong>
                            </label>
                            <input type="password" id="password2" clsss="" maxlength="16" style="ime-mode:disabled" autocomplete="off" placeholder="비밀번호를 다시 한번 입력해주세요" onchange="checkPw2()" required>
                            <div class="checkmsg" id="checkpw2msg" style="display: none;"></div>
                        </div>
                        <!-- 이름 -->
                        <div class="item">
                            <label for="username">
                                <strong>이름</strong>
                            </label>
                            <input type="text" name="name" id="username" clsss="" maxlength="10" autocomplete="off" placeholder="이름을 입력해주세요" onblur="checkNm()" required>
                            <div class="checkmsg" id="checknmmsg" style="display: none;"></div>
                        </div>
                        <!-- 휴대폰 번호 -->
                        <div class="item">
                            <label for="phonenumber">
                                <strong>휴대폰</strong>
                            </label>
                            <div>
                                <input type="text" name="phonenumber" id="phonenumber" clsss="" autocomplete="off" placeholder="휴대전화 번호('-'빼고 숫자만 입력)" onchange="checkPn()" required>
                                <button id="btn_phone" disabled="disabled">인증요청</button>
                            </div>
                            <div class="checkmsg" id="checkPnmsg" style="display: none;"></div>
                        </div>
                        <!-- 이메일 -->
                        <div class="item">
                            <label for="email">
                                <strong>이메일</strong>
                            </label>
                            <input type="email" name="email" id="email" clsss="" maxlength="40" autocomplete="off" placeholder="이메일을 입력해주세요" onchange="checkEm()" required>
                            <div class="checkmsg" id="checkEmmsg" style="display: none;"></div>
                        </div>
                    </div>
                    <div class="join_agree">
                        <div class="join_input">
                            <input type="checkbox" id="check_1">
                            <label for="check_1">전체동의</label>
                        </div>
                        <div class="join_input join_input2">
                            <input type="checkbox" id="check_2" required>
                            <label for="check_2">(필수) 개인 회원 약관에 동의</label>
                        </div>
                        <div class="join_input join_input3">
                            <input type="checkbox" id="check_3" required>
                            <label for="check_3">(필수) 개인정보 수집 및 이용에 동의</label>
                        </div>
                        <div class="join_input join_input4">
                            <input type="checkbox" id="check_4">
                            <label for="check_4">(선택) 위치기반서비스 이용약관에 동의</label>
                        </div>
                        <div class="join_input join_input5">
                            <input type="checkbox" id="check_5">
                            <label for="check_5">(선택) 마케팅 정보 수신 동의 - 이메일</label>
                        </div>
                        <div class="join_input join_input6">
                            <input type="checkbox" id="check_6">
                            <label for="check_6">(선택) 마케팅 정보 수신 동의 - SMS/MMS</label>
                        </div>
                    </div>
                    <div class="btn_signup">
                        <button type="submit" id="btnSubmit" class="" disabled="disabled">회원가입 완료</button>
                    </div>
                </form>
            </div>
        </div>
        <script defer src="../js/signup.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    </body>
</html>
